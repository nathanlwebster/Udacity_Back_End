<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        
        <h1>New Menu Item</h1>
        
        <div class = 'pane'>
        <form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id )}}" method = 'POST'>
        
                <dl>
                        <dt>Name:</dt>
                            <dd><input type ='text' size='30' name='name'></dd>
                        <dt>Description:</dt>
                            <dd><textarea name = 'description' rows='5' cols='40'></textarea></dd>
                        <dt>Price:</dt>
                            <dd><input type = 'text' size = '8' name='price'></dd>
                        <dt>Course:</dt>
                                            
                        <dd><input type ='radio' name='course' value='Appetizer' >Appetizer</dd>
                        
                        <dd><input type ='radio' name='course' value='Entree'>Entree</dd>
                    
                        <dd><input type ='radio' name='course' value='Dessert'>Dessert</dd>

                        <dd><input type ='radio' name='course' value='Beverage'>Beverage</dd>
                    
                    
                    
                    
                    
                    </dl>
        
        
        <input type='submit' value='Create'>
        
        </form>
        </div>
        
        </body>
        
        
        
        
        </html>
